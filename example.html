<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>jQuery hoverClass example</title>
	
	<style type="text/css" media="screen">
	  body{ font-family: Georgia, 'Times New Roman', serif; }
	  #block { height: 300px; }
	  .hover { background: rgb(0, 255, 154); }
	</style>
	
	<script src="http://www.google.com/jsapi?key=" type="text/javascript"></script>
	<script type="text/javascript">
	    google.load("jquery", "1.4");
	    google.load("jqueryui", "1.8.1");
	</script>
	<script src="jquery.hoverclass.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      $('*:not(html,body, .intro)').hoverClass();
    });
  </script>
</head>

<body>
  <div class="intro">
    jQuery hoverClass adds the selected element a given class name. Default class name is 'hover'.
    
  </div>
<h2>This is a H2 header</h2>
<p>This is a paragraph</p>
<ul>
  <li>This is a list item</li>
</ul>
<div id="block">
  This is a DIV block
</div>

</body>
</html>
